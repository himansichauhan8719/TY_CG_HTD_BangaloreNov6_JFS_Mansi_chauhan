<table class="table table-striped table-dark">
 <thead>
     <tr>
         <th>name</th>
         <th>email</th>
         <th>phonenumber</th>
     </tr>
 </thead>
 <tbody>
     <tr *ngFor="let data of customer">
         <td>{{data.name}}</td>
         <td>{{data.email}}</td>
         <td>{{data.phone}}</td>
     </tr>
 </tbody>
</table>
